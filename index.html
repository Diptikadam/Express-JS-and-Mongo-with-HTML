<!DOCTYPE html>
<html>
	<head>
		<title>Test project</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
	<body>
		<div class="container">
		<h2>Registration Form</h2>
		<form action ="formValidation();" id="myForm" class="well">
			<p id="p3"></p>

			<div class="form-group">
				<a><b>Name</a>
				<input type=text name=name id="name" size="30" class="form-control" maxlength="20"required>
		    </div>

		    <div class="form-group">
			    <a><b>MobileNo</a>
			    <input type="text" name="mobile" id="mobile" class="form-control" size="10" maxlength="10" minlength=10 required>
			</div>	    

			<div class="form-group">
			    <a><b>Address</a>
			    <textarea name="address" id="address" size="50" maxlength="40" class="form-control" required></textarea>
			</div>

			<div class="form-group">
			    <a><b>State</a>
			  	<div id="state-data"></div>
		    </div>

			<div class="form-group">
			 	<a><b>City</a>
			    <div id="city-data"></div>
			</div>  	
				
			<div class="form-group">
		        <a><b>Gender</a><br>
				<input type="radio" name="gender" value="Female" id="female" checked="true">Female<br>
				<input type="radio" name="gender" value="Male" id="male">Male<br>
			</div>			 
			
				<input type="submit" id="submit" class="btn btn-primary"></button>
				<button type="button" id="reset" class="btn btn-primary">Reset</button>  
				<button id="changes" type="button" class="btn btn-primary">Save</button>	     
		 <br>
	    </form>
	    </div>
	    <div class="container">
		    <div id="demo"></div>
		    <div class="well">
		    	<div id="user-data" class="table-responsive" ></div>
		    </div>	
	    </div>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/my.css">
		
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/validation.js"></script>
		<script type="text/javascript" src="./js/net.js"></script>
		<script type="text/javascript" src="./js/my.js"></script>
    </body>
</html>
